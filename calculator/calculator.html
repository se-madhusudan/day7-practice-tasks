<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="mainContainer">
        <div class="resultContainer">
            <p id="result">40+2/53*672/3-535+354/45*30 + 583*35/890</p>
        </div>
        <div class="gridContainer">
            <div class="gridItems"><button id="clear">Clear</button></div>
            <div class="gridItems"><button>9</button></div>
            <div class="gridItems"><button>8</button></div>
            <div class="gridItems"><button>7</button></div>
            <div class="gridItems"><button>÷</button></div>
            <div class="gridItems"><button>4</button></div>
            <div class="gridItems"><button>5</button></div>
            <div class="gridItems"><button>6</button></div>
            <div class="gridItems"><button>×</button></div>
            <div class="gridItems"><button>1</button></div>
            <div class="gridItems"><button>2</button></div>
            <div class="gridItems"><button>3</button></div>
            <div class="gridItems"><button>-</button></div>
            <div class="gridItems"><button>0</button></div>
            <div class="gridItems"><button>·</button></div>
            <div class="gridItems"><button>=</button></div>
            <div class="gridItems"><button>+</button></div>
            
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
